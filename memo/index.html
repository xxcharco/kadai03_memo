<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tawagram感情記録アプリ</title>
    <link rel="stylesheet" href="/memo/css/styles.css">
</head>
<body>
    <div class="app-container">
        <h1>日々の感情を記録</h1>

        <div class="select-container">
            <label for="sex-life-type">性生活タイプを選択:</label>
            <select id="sex-life-type">
                <option value="">選択してください</option>
                <option value="UMA">UMA</option>
                <option value="ペンギン">ペンギン</option>
                <option value="モモンガ">モモンガ</option>
                <option value="にゃんこ">にゃんこ</option>
                <option value="カメレオン">カメレオン</option>
                <!-- 他のタイプをここに追加 -->
            </select>
            <button id="save-type-button">保存</button>
        </div>

        <div class="emotion-container">
            <h2>今日の感情を選択してください:</h2>
            <button class="emotion-button" data-emotion="かなしい">かなしい</button>
            <button class="emotion-button" data-emotion="ふつう">ふつう</button>
            <button class="emotion-button" data-emotion="うれしい">うれしい</button>
        </div>

        <div id="advice-container" class="advice-container">
            <h2>今日のふたりのコミュニケーションアドバイス:</h2>
            <p id="advice-text">感情を選択してください。</p>
        </div>

        <h2>感情リスト</h2>
        <ul id="emotion-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/memo/js/script.js"></script>
</body>
</html>
